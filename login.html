<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <title>Login</title>
</head>
<body>
    <form class="login">
        <div class="logo">
            <img src="./img/logo.png">
        </div>
        <label>
            <label>Email:</label>
            <input type="email" required>
        </label>

        <label>
            <label>Senha:</label>
            <input type="password" required>
        </label>
        <button>Login</button>

        <div class="infoLogin">
            <a href="">
                Esquerceu sua senha?
            </a>

            <a href="">
                Criar conta
            </a>
        </div>
        
    </form>
</body>
</html>
